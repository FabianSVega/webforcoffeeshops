<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <nav id="principalnav">
            <img src="/img/logo.png" alt="" width="80" height="80" style="padding: 0;">
        </nav>

        <div id="GridGenereal" style="display: grid; grid-template-columns: repeat(3, 1fr); grid-gap: 10px;   place-items: center; padding: 4rem;">

            <div class="card">
                <img src="img/sales.jpg" class="card-img-top" alt="..." style="width: 20rem;">
                <div class="card-body">
                  <h5 class="card-title">Sell space for your company</h5>
       
                  
                </div>
              </div>

              <div class="card">
                <img src="img/Inventory.jpg" class="card-img-top" alt="..." style="width: 20rem;">
                <div class="card-body">
                  <h5 class="card-title">Inventory space</h5>
       
                  
                </div>
              </div>

              <div class="card">
                <img src="img/check.jpg" class="card-img-top" alt="..." style="width: 25rem;">
                <div class="card-body">
                  <h5 class="card-title">Finance space</h5>
       
                  
                </div>
              </div>

              <div class="card">
                <img src="img/shops.jpg" class="card-img-top" alt="..." style="width: 20rem;">
                <div class="card-body">
                  <h5 class="card-title">Others Points of your Company</h5>
       
                  
                </div>
              </div>

              <div class="card">
                <img src="img/clients.jpg" class="card-img-top" alt="..." style="width: 20rem;">
                <div class="card-body">
                  <h5 class="card-title">Clients</h5>
       
                  
                </div>
              </div>

              <div class="card">
                <img src="img/employees.jpg" class="card-img-top" alt="..." style="width: 25rem;">
                <div class="card-body">
                  <h5 class="card-title"> Employees</h5>
       
                  
                </div>
              </div>

          </div>
          
        <script src="actions.js"></script>
    </body>
</html>
